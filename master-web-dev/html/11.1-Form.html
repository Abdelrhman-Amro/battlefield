<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <fieldset> Element used to group form controls together.
            <legend> Element used to define a caption for the fieldset element.
        (placeholder) Attribute used to define a short hint that describes the expected value of an input field.
        (required) Attribute used to define that an input field must be filled out before submitting the form.
    -->
    <form>
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Username" required>
            </div>

            <div>
                <label for="pwd">Password</label>
                <input id="pwd" type="password" placeholder="Password" required>
            </div>

            <div>
                <input type="submit" value="login">
            </div>
        </fieldset>
    </form>
</body>
</html>
