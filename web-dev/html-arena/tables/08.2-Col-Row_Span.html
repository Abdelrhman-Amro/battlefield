<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        (colspan) Attribute Specifies the number of columns a cell should span.
        (rowspan) Attribute Specifies the number of rows a cell should span.
    -->
    <table border="10">
      <caption> DATA DOG </caption>
      <tr>
          <th> Nama </th>
          <th> Age </th>
          <th> Salary </th>
      </tr>
      <tr>
          <td> Ahmed </td>
          <td> 20 </td>
          <td> 1000000 </td>
          <td rowspan="3"> EGYPT </td>
      </tr>
      <tr>
          <td> Omar </td>
          <td> 11 </td>
          <td> 5 </td>
      </tr>
      <tr>
          <td colspan="3"> Mohammad </td>
      </tr>
  </table>
</body>
</html>
