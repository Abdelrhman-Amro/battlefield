<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <thead> Element used to define a table header.
        <tbody> Element used to define a table body.
        <tfoot> Element used to define a table footer.
        They used to define a table structure.
    -->
    <table border="10">
        <caption> DATA DOG </caption>
        <!--
            Watch the order how become different
        -->
        <tfoot>
            <tr>
                <th> Nama </th>
                <th> Age </th>
                <th> Salary </th>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <td> Ahmed </td>
                <td> 20 </td>
                <td> 1000000 </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Omar </td>
                <td> 11 </td>
                <td> 5 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
