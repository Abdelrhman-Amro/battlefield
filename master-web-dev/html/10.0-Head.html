<!DOCTYPE html>
<html lang="en">

<!-- 
    <head> element is a container for metadata (data about data)
    metadata is data about the HTML document. Metadata is not displayed.
    Metadata typically define the document title, character set, styles, scripts, and other meta information.
-->
<head>
    <!--
        <title> Required and it defines the title of the document
        The content of a page title is very important for search engine optimization (SEO)!
    -->
    <title>MyTitle</title>

    <!--
        <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewport settings.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Free Web tutorials">
    <meta name="author" content="John Doe">
    <meta http-equiv="refresh" content="30">

</head>
<body>

    

</body>
</html>
