<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
<abbr> - Defines an abbreviation or acronym
<address> - Defines contact information for the author/owner of a document
<bdo> - Defines the text direction
<blockquote> - Defines a section that is quoted from another source
<cite> - Defines the title of a work
<q> - Defines a short inline quotation
-->
<!-- abbr -->
<p>Here is the <abbr title="ABBREVIATION">Nice Abbreviation</abbr></p><hr>

<!-- address -->
<address>
    address: X32 c12
    <br>
    phone: 0987654321
</address><hr>


<!-- bdo -->
<p>
    The next text will be written from right to left
    <br>
    <bdo dir="rtl">This text is from right to left</bdo>
</p><hr>

<!-- blockquote -->
<p>
    See next block quoteðŸ‘‡ðŸ‘‡
    <blockquote> <b style="color: goldenrod;">I'm bolded Golden quote block</b></blockquote>
</p><hr>

<!-- cite -->
<p>
    <cite>Here is the title of the workThe Scream</cite>
     by Edvard Munch. Painted in 1893
</p><hr>

<!-- q -->
<p><q>Quoted text</q></p><hr>

</body>
</html>
