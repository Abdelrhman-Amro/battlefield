<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!--
        (novalidate) -> Attribute to make the form not validated.
            in more details that means that the form will not be validated.
    -->
    <form novalidate>
        <!--
            (maxlength) -> Attribute to limit the number of characters that can be entered in the field.
            (minlength) -> Attribute to limit the number of characters that can be entered in the field.
            (required) -> Attribute to make the field required.
            (autofocus) -> Attribute to make the field focused.
                focus that means that the cursor will be placed in the field.
        -->
        <div>
            <input
            type="text"
            name="Title"
            placeholder="Title"
            maxlength="15"
            minlength="5"
            required
            autofocus>
        </div>

        <!--
            <textarea> -> Tag to create a text area.
                (cols) -> Attribute to set the number of columns.
                (rows) -> Attribute to set the number of rows.
                ÙŠØ¹Ù†Ù‰ Ø­Ø¬Ù… Ø§Ù„ØµÙ†Ø¯ÙˆÙ‚ Ù…Ù† Ø§Ù„Ø¢Ø®Ø±ðŸ˜‰
        -->
        <div>
            <textarea 
            name="story" 
            cols="30" 
            rows="10" 
            placeholder="Write your story ..."
            maxlength="255"
            minlength="10"
            required></textarea>
        </div>
        <div>
            <input type="submit" value="Click to submit">
        </div>
    </form>
    <hr>

    <form>
        <!--
            See the difference between (disabled) and (readonly)
                in name and value after submit.
        -->
        <div>
            <input type="text" name="DISAPLED" placeholder="Disapled-Text" disabled>
            <input type="text" name="READONLY" placeholder="Readonly-Text" readonly>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
