<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
      <table> Element used to create a table.
        <tr> Element used to create a row.
          <th> Element used to create a header.
          <td> Element used to create a cell.
      <caption> Element used to create a caption.
    -->
    <table border="10">
        <caption> DATA DOG </caption>
        <tr>
            <th> Nama </th>
            <th> Age </th>
            <th> Salary </th>
        </tr>
        <tr>
            <td> Ahmed </td>
            <td> 20 </td>
            <td> 1000000 </td>
        </tr>
        <tr>
            <td> Omar </td>
            <td> 11 </td>
            <td> 5 </td>
        </tr>
    </table>
</body>
</html>
