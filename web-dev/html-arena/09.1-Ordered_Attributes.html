<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        (type) Attribute used to define the type of list.
        (start) Attribute used to define the starting number of the list.
        (reversed) Attribute used to reverse the list.
    -->
    <ol type="I">
        <li>Ahmed</li>
        <li>Mohamed</li>
        <li>Ali</li>
        <li>Noor</li>
    </ol>

    <ol type="1" start="100">
        <li>Ahmed</li>
        <li>Mohamed</li>
        <li>Ali</li>
        <li>Noor</li>
    </ol>

    <ol type="1" start="101" reversed>
        <li>Ahmed</li>
        <li>Mohamed</li>
        <li>Ali</li>
        <li>Noor</li>
    </ol>
</body>
</html>
