<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        ul = unordered list
        li = list item
    -->
    <ul>
        <li>Ahmed</li>
        <li>Mohamed</li>
        <li>Ali</li>
        <li>Noor</li>
    </ul>

    <!--
        ol = ordered list
    -->
    <ol>
        <li>Ahmed</li>
        <li>Mohamed</li>
        <li>Ali</li>
        <li>Noor</li>
    </ol>

    <!--
        dl = definition list
        dt = definition term
        dd = definition description
    -->
    <dl>
        <dt>Ahmed</dt>
        <dd>I am a good boy</dd>
        <dd>I am a good boy</dd>
        <dt>Mohamed</dt>
        <dd>I am a good boy</dd>
        <dt>Ali</dt>
        <dd>I am a good boy</dd>
        <dt>Noor</dt>
        <dd>I am a good boy</dd>
        <dd>I am a good girl</dd>
    </dl>
</body>
</html>
