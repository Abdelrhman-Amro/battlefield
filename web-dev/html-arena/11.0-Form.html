<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <form> Element used to create a form.
            <label> Element used to create a label.
                (for) attribute is used to link the label to the input field.
            <input> Element used to create an input field.
                (type) attribute is used to specify the type of input field.
                (id) attribute is used to specify the id of the input field.
    -->

    <form>
        <div>
            <label for="usr">User_name</label>
            <input id = "usr" type="text">
        </div>

        <div>
            <label for="Number">Number</label>
            <input id = "Number" type="number">
        </div>

        <div>
            <label for="pwd">Password</label>
            <input id = "pwd" type="password">
        </div>

        <div>
            <label for="email">Email</label>
            <input id = "email" type="email">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input id = "phone" type="tel">
        </div>

        <div>
            <input type="submit" value="Click to submit">
        </div>
    </form>
    

</body>
</html>
