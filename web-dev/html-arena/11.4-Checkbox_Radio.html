<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Radio Example</h2>
        <!-- This is BOLD not paragraph -->
        <b>What is your fav lang?</b>
        <div>
            <input id="php" type="radio" value="php" name="fav_lang">
            <label for="php">PHP</label>
        </div>

        <div>
            <input id="js" type="radio" value="js" name="fav_lang">
            <label for="js">JavaScript</label>
        </div>

        <div>
            <input id="python" type="radio" value="python" name="fav_lang">
            <label for="python">Python</label>
        </div>

        <div>
            <!-- Notice (checked Att.) -->
            <input id="c" type="radio" value="c" name="fav_lang" checked>
            <label for="c">C</label>
        </div>
        
        <input type="submit" value="Submit">
        <hr>

        <h2>Checkbox Example</h2>
        <!-- This is BOLD not paragraph -->
        <b>What is your fav lang? (Select multiple)</b>
        <div>
            <input id="php1" type="checkbox" value="php" name="fav_lang">
            <label for="php1">PHP</label>
        </div>

        <div>
            <!-- Notice (checked Att.) -->
            <input id="js1" type="checkbox" value="js" name="fav_lang" checked>
            <label for="js1">JavaScript</label>
        </div>

        <div>
            <input id="python1" type="checkbox" value="python" name="fav_lang">
            <label for="python1">Python</label>
        </div>

        <div>
            <input id="c1" type="checkbox" value="c" name="fav_lang">
            <label for="c1">C</label>
        </div>

        <input type="submit" value="Submit">
        <hr>
    </form>
</body>
</html>
